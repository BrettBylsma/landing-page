<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The band Wayland Fan Page</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="header">
            <h1>Wayland the Band Fan Page</h1>
            <ul>
                <li> <a href="https://www.waylandtheband.com/">Wayland</a></li>
                <li> <a href="https://www.facebook.com/waylandofficial">Facebook</a></li>
                <li> <a href="https://open.spotify.com/artist/5DG4mAvzfoF70wDbSd4wAJ">Spotify</a></li>
            </ul>
        </div>
        <div class="container-1">
            <div class="text">
                <h2>This is Wayland Country</h2>
                <h3>Sign up to become an official Wayland Warrior today!</h3>
                <button> <a href="https://www.waylandtheband.com/waylandwarrior/">Sign Up</a></button>
            </div>    
        </div>
    </div> 
    <div class="container-2">
        <div class="info">
            <img src="../images/mitch.jpg" alt="Mitchel Arnold">
            <div class="caption">Mitchel Arnold, Lead Singer</div>
        </div>
        <div class="info">
            <img src="../images/phil.jpg" alt="Phil Vilenski">
            <div class="caption">Phil Vilenski, Lead Guitarist</div>
        </div>
        <div class="info">
            <img src="../images/joey.jpg">
            <div class="caption">Joey Champagne, Bassist</div>
        </div>
        <div class="info">
            <img src="../images/ryan.jpg">
            <div class="caption">Ryan, Drummer</div>
        </div>
    </div>   
</body>
</head>
</html>
